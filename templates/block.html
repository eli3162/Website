<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload File</title>
    </head>
    <body>
        <h1>Upload File</h1>
        <form id="uploadForm" action="/code/upload" method="POST" enctype="multipart/form-data">
            <input id="fileInput" type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
