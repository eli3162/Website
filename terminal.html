<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Raspberry Pi Style</title>
    <style>
        /* Minimal Raspberry Pi OS terminal look */
        * { box-sizing: border-box; }
        html,body { height: 100%; margin: 0; }
        body {
            background: #000000; /* classic terminal black */
            color: #e5e5e5;
            font-family: 'DejaVu Sans Mono', 'Consolas', monospace;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
        }

        .terminal {
            height: 100vh;
            padding: 12px 14px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .output { margin-bottom: 8px; }

        .line { margin-bottom: 6px; }

        .prompt {
            color: #73d216; /* raspberry pi green */
            margin-right: 6px;
        }

        .command { color: #ffffff; }
        .stdout { color: #dcdccc; }
        .stderr { color: #ff6b6b; }

        .input-line {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cmd-input {
            background: transparent;
            border: none;
            color: #ffffff;
            outline: none;
            flex: 1;
            font-family: inherit;
            font-size: inherit;
        }

        /* simple scrollbar */
        .terminal::-webkit-scrollbar { width: 10px; }
        .terminal::-webkit-scrollbar-thumb { background: #444; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="output" id="output"></div>

        <div class="input-line">
            <span class="prompt">ethan@server:~$</span>
            <input id="cmdInput" class="cmd-input" autocomplete="off" autofocus spellcheck="false" />
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const cmdInput = document.getElementById('cmdInput');

        // Command history state
        let history = [];
        let histPos = 0; // browsing position; equals history.length when not browsing
        let browsingTemp = '';
        
        // Session tracking
        const sessionId = 'session_' + Date.now();
        let currentCwd = '/root'; // Default to /root; will be updated by server
        
        // Get initial prompt (shortened form of cwd)
        function getPromptText() {
            const home = '/root';
            let display = currentCwd === home ? '~' : currentCwd.split('/').pop() || '/';
            return `ethan@server:${display}$`;
        }

        // Helper: escape HTML
        function esc(s){
            return String(s)
                .replace(/&/g,'&amp;')
                .replace(/</g,'&lt;')
                .replace(/>/g,'&gt;')
                .replace(/\"/g,'&quot;')
                .replace(/'/g,'&#039;');
        }

        // Append a new line to output
        function appendLine(html, cls){
            const div = document.createElement('div');
            div.className = 'line ' + (cls||'');
            div.innerHTML = html;
            output.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Handle key events: Enter runs command; ArrowUp/ArrowDown navigates history
        cmdInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter'){
                e.preventDefault();
                const command = cmdInput.value.trim();
                if (!command) return;

                // push to history and reset browsing pointer
                history.push(command);
                histPos = history.length; // reset position

                // show the command as a new line with current prompt
                appendLine(`<span class=\\"prompt\\">${getPromptText()}</span> <span class=\\"command\\">${esc(command)}</span>`);
                cmdInput.value = '';

                try{
                    console.log('Running command', command, 'session', sessionId);
                    const res = await fetch('/run-command', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ command, session_id: sessionId })
                    });

                    if (!res.ok){
                        const errText = await res.text();
                        appendLine(`<span class=\\"stderr\\">Error: server responded ${res.status} - ${esc(errText)}</span>`, 'stderr');
                        console.error('Server error:', res.status, errText);
                        return;
                    }

                    // If response is not streamable, fall back to text
                    if (!res.body) {
                        const txt = await res.text();
                        appendLine(`<span class=\\"stdout\\">${esc(txt)}</span>`);
                        // try to extract cwd marker
                        const cwdMatch = txt.match(/__CWD__:([^\n]+)/);
                        if (cwdMatch) currentCwd = cwdMatch[1].trim();
                        return;
                    }

                    const reader = res.body.getReader();
                    const dec = new TextDecoder();
                    let fullText = '';

                    while (true){
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = dec.decode(value, { stream: true });
                        fullText += chunk;
                        const lines = chunk.split(/\r?\n/);
                        for (let ln of lines){
                            if (ln.length === 0) continue;
                            if (ln.startsWith('__CWD__:')) continue;
                            appendLine(`<span class=\\"stdout\\">${esc(ln)}</span>`);
                        }
                    }
                    
                    // Extract cwd from response
                    const cwdMatch = fullText.match(/__CWD__:([^\n]+)/);
                    if (cwdMatch) {
                        currentCwd = cwdMatch[1].trim();
                    }
                } catch(err){
                    appendLine(`<span class=\\"stderr\\">Error: ${esc(String(err))}</span>`,'stderr');
                    console.error('Fetch error:', err);
                }
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
                if (history.length === 0) return;

                // initialize browsingTemp when starting to browse
                if (histPos === history.length) browsingTemp = cmdInput.value;

                if (e.key === 'ArrowUp') {
                    // move back in history
                    if (histPos > 0) histPos--;
                } else if (e.key === 'ArrowDown') {
                    // move forward in history
                    if (histPos < history.length) histPos++;
                }

                if (histPos === history.length) {
                    // beyond last entry -> restore temp
                    cmdInput.value = browsingTemp;
                } else {
                    cmdInput.value = history[histPos];
                }
                // move caret to end
                setTimeout(()=> cmdInput.setSelectionRange(cmdInput.value.length, cmdInput.value.length), 0);
            }
        });

        // keep focus on input when clicking terminal
        terminal.addEventListener('click', () => cmdInput.focus());
    </script>
</body>
</html>
