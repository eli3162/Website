<!DOCTYPE html>
<html>
    <style>
        @font-face {
            font-family: 'Mona Sans';
            src:
                url('/assets/download/font.woff2') format('woff2 supports variations'),
                url('/assets/download/font.woff2') format('woff2-variations');
            font-weight: 200 900;
            font-stretch: 75% 125%;
        }

        @font-face {
            font-family: 'Hubot Sans';
            src:
                url('/assets/download/font.woff2') format('woff2 supports variations'),
                url('/assets/download/font.woff2') format('woff2-variations');
            font-weight: 200 900;
            font-stretch: 75% 125%;
        }
        html * {
            line-height: 1;
            font-family: 'Mona Sans', 'Hubot Sans';
            color: #ffffff; /* Set text color to white */
        }
        body {
            background-color: #121212; /* Set background color to dark */
            background-image: url('https://github.com/?raw=true');
            background-repeat: no-repeat;
            margin: 0;
            overflow: hidden;
        }
        .action-bar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px; /* Add rounded corners */
        }
        .action-bar a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .action-bar a:hover {
            text-decoration: underline;
        }
        .logo {
            height: 40px;
            border-radius: 50%; /* Make the icon rounded */
        }
        .big-header {
            font-family: 'Hubot Sans';
            font-size: 72px; /* Very big font size */
            text-align: center;
            margin-top: 50px;
        }
        .sub-header {
            font-family: 'Hubot Sans';
            font-size: 36px; /* Big font size for subheading */
            text-align: center;
            margin-top: 20px;
        }
        .sub-sub-header {
            font-family: 'Hubot Sans';
            font-size: 24px; /* Font size for sub-subheading */
            text-align: center;
            margin-top: 20px;
        }
        .sub-sub-sub-header {
            font-family: 'Hubot Sans';
            font-size: 14px; /* Font size for sub-sub-subheading */
            text-align: center;
            margin-top: 20px;
        }
        ::selection {
            background: gray; /* Set selection background color to gray */
            color: white; /* Set selection text color to white */
        }
        .body-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
    <header>
        <div class="action-bar">
            <div>
                <img src="/assets/snowflake.ico" alt="Logo" class="logo">
            </div>
        </div>
    </header>
    <body>
        <h1 class="sub-header"><a href="https://1drv.ms/w/c/0C32C2F8B22E23FF/IQAOlNeMt1jEQaq5pHhrRP50ATvSMotygh9US86vYMfm1_c?e=ISubsH">--> The Arctic Files <--</a></h1>
    </body>
    <script>
        const snowflakeCount = 500;
        const body = document.body;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 6 + 1 + 'em';
            body.appendChild(snowflake);
        }
    </script>
</html>
